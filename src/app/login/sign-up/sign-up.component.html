<h2 class="sign-up">Sign up</h2>
<form nzForm [formGroup]="form">
    <div id="row 2" nz-row style="display: flex">
        <div>
            <nz-form-label class="form-label"
            [nzNoColon]="true">Email*</nz-form-label>
            <input class="form-field" 
                    nz-input
                    formControlName="email">
        </div>
        <div id="empty space" nz-col nzSpan="3"></div>
        <div>
            <nz-form-label class="form-label"
            [nzNoColon]="true">Password*</nz-form-label>
            <input class="form-field" 
                    nz-input
                    type="password"
                    formControlName="password">
        </div>
    </div>
    <div id="row 1" style="display: flex">
        <div>
            <nz-form-label class="form-label"
            [nzNoColon]="true">First name*</nz-form-label>
            <input class="form-field" 
                    nz-input
                    formControlName="firstName">
        </div>
        <div id="empty space" nz-col nzSpan="3"></div>
        <div>
            <nz-form-label class="form-label"
            [nzNoColon]="true">Gender*</nz-form-label>
            <nz-select class="form-field" formControlName="gender">
                <nz-option nzValue="male" nzLabel="male"></nz-option> 
                <nz-option nzValue="female" nzLabel="female"></nz-option>
            </nz-select>
        </div>
    </div>
    <div id="row 2" style="display: flex">
        <div>
            <nz-form-label class="form-label"
            [nzNoColon]="true">second name*</nz-form-label>
            <input class="form-field" 
                    nz-input
                    formControlName="lastName">
        </div>
        <div id="empty space" nz-col nzSpan="3"></div>
        <div>
            <nz-form-label class="form-label"
            [nzNoColon]="true">Bio*</nz-form-label>
            <textarea class="form-field" 
                     nz-input 
                     placeholder="Write a description of yourself..." 
                     nzAutosize
                     formControlName="description"></textarea>
        </div>
    </div>
    <div id="row 3" style="display: flex"> 
        <div>
            <nz-form-label class="form-label"
            [nzNoColon]="true">County*</nz-form-label>
            <nz-select class="form-field" formControlName="county">
                <nz-option *ngFor="let county of counties" [nzValue]="county" [nzLabel]="county"></nz-option> 
            </nz-select>
        </div>
        <div id="empty space" nz-col nzSpan="3"></div>
        <div>
            <nz-form-label class="form-label"
            [nzNoColon]="true">Date of birth*</nz-form-label>
            <nz-date-picker nzPlaceholder="Select a date"
                            nzFormat="dd/MM/yyyy"
                            [nzDisabledDate]="disabledDate"
                            formControlName="age"
            ></nz-date-picker>
        </div>
    </div>
    <div id="row 4" style="display: flex">
        <div>
            <nz-form-label class="form-label"
            [nzNoColon]="true">Occupation*</nz-form-label>
            <input class="form-field" 
                    nz-input
                    formControlName="occupation">
        </div>
        <div id="empty space" nz-col nzSpan="3"></div>
        <div>
            <nz-form-label class="form-label"
            [nzNoColon]="true">Marital status*</nz-form-label>
            <nz-select class="form-field" formControlName="maritalStatus">
                <nz-option nzValue="separated" nzLabel="separated"></nz-option> 
                <nz-option nzValue="widowed" nzLabel="widowed"></nz-option>
                <nz-option nzValue="divorced" nzLabel="divorced"></nz-option>
                <nz-option nzValue="single" nzLabel="single"></nz-option>
            </nz-select>
        </div>
    </div>
    <div id="row 5" style="display: flex">
        <div>
            <nz-form-label class="form-label"
            [nzNoColon]="true">Smoker*</nz-form-label>
            <nz-radio-group class="form-field" formControlName="smoker">
                <label nz-radio nzValue=true>Yes</label>
                <label nz-radio nzValue=false>No</label>
            </nz-radio-group>
        </div>
        <div id="empty space" nz-col nzSpan="3"></div>
        <div>
            <nz-form-label class="form-label"
            [nzNoColon]="true">Drinker*</nz-form-label>
            <nz-radio-group class="form-field" formControlName="drinker">
                <label nz-radio nzValue=true>Yes</label>
                <label nz-radio nzValue=false>No</label>
            </nz-radio-group>
        </div>
    </div>
    <div id="row 6" style="display: flex">
        <div>
            <nz-form-label class="form-label"
            [nzNoColon]="true">Favourite song*</nz-form-label>
            <input class="form-field" 
                    nz-input
                    formControlName="favoriteSong">
        </div>
        <div id="empty space" nz-col nzSpan="3"></div>
        <div>
            <nz-form-label class="form-label"
            [nzNoColon]="true">Favourite movie*</nz-form-label>
            <input class="form-field" 
                    nz-input
                    formControlName="favoriteMovie">
        </div>
    </div>

    <div id= "row 7" style="display:flex">
        <div>
            <nz-form-label class = "form-label">
                Profile Picture
            </nz-form-label>
            <nz-upload 
            class="avatar-uploader"
            nzName="avatar"
            nzListType="picture-card"
            [nzShowUploadList]="false"
            [nzBeforeUpload]="beforeUpload"
            (nzChange)="handleChange($event)">
                <ng-container *ngIf="!avatarUrl">
                    <i class="upload-icon" nz-icon [nzType]="loading ? 'loading' : 'plus' "></i>
                    <div class="ant-upload-text">Upload</div>
                </ng-container>
                <img *ngIf="avatarUrl" [src]="avatarUrl" class="avatar" />
            </nz-upload>
        </div>
    </div>


    <div *nzModalFooter class="btn">
        <button nz-button 
                (click)="submit()"
                [disabled]="!form.valid"
                class="sign-up-btn">Sign up</button>
    </div>
</form>
