<div id="row 1" style="display: flex" nz-row>
    <div id="empty space" nz-col nzSpan="3"></div>
    <div nz-col nzSpan="6">
        <nz-card class="card">
            <p class="card-title">connections</p>
        </nz-card>
    </div>
    <div id="empty space" nz-col nzSpan="5"></div>
    <div nz-col nzSpan="6">
        <nz-card class="card">
            <p class="card-title">notifications</p>
           
                <!-- <div *ngFor="let message of messages"> -->
                 <div *ngFor="let user of users" (click)="onClick(user)">
                    <div nz-row nzSpan="3" style="cursor: pointer">
                       
                            <p class="details">{{ getName(user) }} wants to connect with you </p>
                       
                    </div>
                </div>
                <!-- </div> -->
       
        </nz-card>
    </div>
</div>
<div id="space between 2 rows" style="margin-top: 5%"></div>
<div id="row 2" style="display: flex" nz-row>
    <div id="empty space" nz-col nzSpan="3"></div>
    <div nz-col nzSpan="6">
        <nz-card class="card">
            <p class="card-title">suggested users</p>
        </nz-card>
    </div>
</div>
