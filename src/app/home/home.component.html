<div id="row 1" style="display: flex" nz-row>
    <div id="empty space" nz-col nzSpan="3"></div>
    <div nz-col nzSpan="6">
        <nz-card class="card">
            <p class="card-title">connections</p>
            <nz-card class="connections" *ngFor="let connect of users">
                <p class="details">{{ connect.firstName }}</p>
            </nz-card>
        </nz-card>
    </div>
    <div id="empty space" nz-col nzSpan="5"></div>
    <div nz-col nzSpan="6">
        <nz-card class="card">
            <p class="card-title">notifications</p>
            <div class="notifications" *ngFor="let notification of notifications">
                <p class="details">{{ notification.notification }}</p>
                <button nz-button (click)="submit()" class="accept-btn">accept</button>
            </div>
        </nz-card>
    </div>
</div>
<div id="space between 2 rows" style="margin-top: 5%"></div>
<div id="row 2" style="display: flex" nz-row>
    <div id="empty space" nz-col nzSpan="3"></div>
    <div nz-col nzSpan="6">
        <nz-card class="card">
            <p class="card-title">suggested users</p>
        </nz-card>
    </div>
</div>
